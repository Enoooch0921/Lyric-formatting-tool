<!DOCTYPE html>
<html>
<head>
    <title>歌詞格式化工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 70%;
            height: 200px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
        }
    </style>
    <script type="text/javascript">
function formatLyrics() {
    var inputLyrics = document.getElementById('inputLyrics').value;
    var lines = inputLyrics.split('\n');
    var formattedLines = [];

    for (var i = 0; i < lines.length; i++) {
        var cleanedLine = lines[i].replace(/[，。、；：“”（）《》「」,.:;"'?!()]/g, ' ').trim();
        if (cleanedLine !== "") {
            var firstChar = cleanedLine.charAt(0);
            var label = "";
            switch (firstChar) {
                case '1': case '2': case '3': case '4': case '5':
                    label = "[" + firstChar + "]";
                    cleanedLine = cleanedLine.substring(1).trim();
                    break;
                case 'c':
                    label = "[chorus]";
                    cleanedLine = cleanedLine.substring(1).trim();
                    break;
                case 'p':
                    label = "[prechorus]";
                    cleanedLine = cleanedLine.substring(1).trim();
                    break;
                case 'b':
                    label = "[bridge]";
                    cleanedLine = cleanedLine.substring(1).trim();
                    break;
            }

            var words = cleanedLine.split(' ');
            var newLine = label !== "" ? label + "\n" : "";
            var lineLength = 0;

            for (var j = 0; j < words.length; j++) {
                var wordLength = words[j].length;
                if (lineLength + wordLength > 12) {
                    formattedLines.push(newLine.trim());
                    newLine = words[j];
                    lineLength = wordLength;
                } else {
                    newLine += (lineLength > 0 ? " " : "") + words[j];
                    lineLength += wordLength;
                }
            }

            if (newLine.trim() !== "") {
                formattedLines.push(newLine.trim());
            }
        }
    }

    var savedFormattedLyrics = formattedLines.join('\n');
    var linesWithSpaces = savedFormattedLyrics.split('\n');
    var spacedLyrics = '';

    for (var i = 0; i < linesWithSpaces.length; i++) {
        if (i > 0 && linesWithSpaces[i] !== '' && !linesWithSpaces[i - 1].startsWith('[')) {
            spacedLyrics += '\n';
        }
        spacedLyrics += linesWithSpaces[i] + '\n';
    }

document.getElementById('outputLyrics').value = spacedLyrics.trim();

}






        function selectAndCopy() {
            var outputText = document.getElementById('outputLyrics');
            outputText.select();
            document.execCommand('copy');
            alert("歌詞已複製到剪貼板");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>歌詞格式化工具</h2>
        <p>點擊格式化自動換行並且刪除標點</p>
        <p>標記1、2、3、4、5、p、c、b 自動標記段落</p></p>
        <textarea id="inputLyrics" placeholder="在此輸入原始歌詞"></textarea>
        <button onclick="formatLyrics()">格式化</button>
        <textarea id="outputLyrics" placeholder="格式化後的歌詞將在此顯示"></textarea>
        <button onclick="selectAndCopy()">複製歌詞</button>
    </div>
</body>
</html>
